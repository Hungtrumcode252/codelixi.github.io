<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c T·∫øt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffedb5, #ff7a7a); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        h1, h2 {
            font-size: 5vw; 
            color: #d32f2f;
            padding: 10px;
            border-radius: 10px;
            transition: opacity 1s ease, transform 1s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
            margin: 0;
        }

        #message2 {
            opacity: 0;
            position: absolute;
            top: 10%; 
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background-color: transparent; 
            box-shadow: none; 
        }

        h1.show, h2.show {
            transform: translateY(0);
        }

        #lixiImage {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            display: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #lixiImage:hover {
            transform: translateX(-50%) scale(1.1);
        }

        #lixiImage:active {
            transform: translateX(-50%) scale(0.95);
        }

        #lixiImage.opened {
            animation: openLixi 0.5s ease forwards;
        }

        @keyframes openLixi {
            0% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.5) rotate(15deg);
            }
            100% {
                transform: translateX(-50%) scale(0);
                opacity: 0;
            }
        }

        #fullImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* ƒê·∫£m b·∫£o to√†n b·ªô ·∫£nh hi·ªÉn th·ªã m√† kh√¥ng b·ªã c·∫Øt */
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: none;
            background-color: rgba(0, 0, 0, 0.8); /* T·∫°o hi·ªáu ·ª©ng n·ªÅn ƒëen */
        }
    </style>
    <script>
        function showMessage() {
            document.getElementById('message1').innerText = "üå∏Ch√∫c M·ª´ng NƒÉm M·ªõiüå∏";
            setTimeout(function() {
                document.getElementById('message1').style.opacity = 0;
                document.getElementById('message1').classList.remove('show');
                setTimeout(function() {
                    document.getElementById('message2').innerText = "T·ªõ c√≥ bao l√¨ x√¨ t·∫∑ng c·∫≠u n√®üòäüßß";
                    document.getElementById('message2').style.opacity = 1;
                    document.getElementById('message2').classList.add('show');
                    setTimeout(function() {
                        document.getElementById('lixiImage').style.display = 'block';
                    }, 1000);
                }, 1000);
            }, 2000);
        }

        function openLixi() {
            const lixiImage = document.getElementById('lixiImage');
            const fullImage = document.getElementById('fullImage');

            lixiImage.classList.add('opened');
            setTimeout(() => {
                lixiImage.style.display = 'none';
                fullImage.style.display = 'block';
                setTimeout(() => {
                    fullImage.style.opacity = 1;
                }, 100);
            }, 500);
        }
    </script>
</head>
<body onload="showMessage()">
    <h1 id="message1" class="show"></h1>
    <h2 id="message2"></h2>
    <img id="lixiImage" src="lixi_image.jpg" alt="·∫¢nh l√¨ x√¨" onclick="openLixi()" ontouchstart="openLixi()">
    <img id="fullImage" src="full_image.jpg" alt="·∫¢nh l√¨ x√¨ l·ªõn">
</body>
</html>
